1688f4e4><a href="https://twitter.com/ryanwilldev" data-v-1688f4e4><i class="fa fa-twitter" data-v-1688f4e4></i></a><li data-v-1688f4e4><a href="https://www.linkedin.com/in/ryanwilldev" data-v-1688f4e4><i class="fa fa-linkedin" data-v-1688f4e4></i></a><li data-v-1688f4e4><a href="https://github.com/ryanwilldev" data-v-1688f4e4><i class="fa fa-github" data-v-1688f4e4></i></a></ul></nav></aside><section class="formatted-page"><section data-v-d697bf04><h1 class="section-head" data-v-d697bf04>Journal</h1><a href="/journal" class="clear-btn router-link-active" data-v-d697bf04>See All Entries</a><ul data-v-d697bf04><li data-v-d697bf04><a href="/journal/entry/commit-wrong-branch" data-v-d697bf04><h3 data-v-d697bf04>Help! I commited to the wrong branch.</h3><span class="pub-date" data-v-d697bf04>September 30, 2017</span></a><span data-v-d697bf04>index:0</span><p data-v-d697bf04>Everyone's made their commits to the wrong branch at least once. Here is a simple fix.<div class="tags" data-v-d697bf04><a href="/journal/filtered/git" class="tag router-link-active" data-v-d697bf04>Git </a><a href="/journal/filtered/cli" class="tag" data-v-d697bf04>Cli</a></div></ul></section></section></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{journal:[{data:{title:"Help! I commited to the wrong branch.",url:"commit-wrong-branch",description:"Everyone's made their commits to the wrong branch at least once. Here is a simple fix.",tags:["git","cli"],publicationDate:"September 30, 2017"},html:'<p>At <a href="https://metova.com">Metova</a> we use git flow when making changes to our codebase.\nThat is when adding a feature or fixing a bug, we branch from develop to create a feature or bugfix branch and merge back into develop when our work is complete.\nThis is probably a familar process to most of you.</p>\n<p>Something else that might be familar is completing your feature preparing, to push your changes, and realizing your 12 commits were made on develop.\nNow, if you\'re anything like me git can still be a little intimidating when trying to fix your errors.\nHave no fear, though. This particular screw up is very easy to fix.</p>\n<p>First, create a feature or bugfix branch from develop. Then, reset develop back to where it should be.</p>\n<pre><code class="bash language-bash">git branch &lt;name-of-new-branch&gt;\n\n# find the sha if you don\'t already know it.\ngit log\n\ngit reset &lt;SHA-to-go-back-to&gt; --hard\n</code></pre>\n<p>That\'s it. Now your new branch will contain the commits you made on develop and develop will be back where you want it.</p>'}]}],error:null,serverRendered:!0}</script><script defer src="/_nuxt/manifest.4921dbe5775b96430ce1.js"></script><script defer src="/_nuxt/layouts/default.e2d0cb9be80d9748f66f.js"></script><script defer src="/_nuxt/pages/journal/filtered/_selectedTag.43b1cccfb8c02846771c.js"></script><script defer src="/_nuxt/common.75bec7e0d2bf763c4a7c.js"></script><script defer src="/_nuxt/app.480303e67872f11830ea.js"></script>
