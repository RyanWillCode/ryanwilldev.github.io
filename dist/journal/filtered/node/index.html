1688f4e4><a href="https://twitter.com/ryanwilldev" data-v-1688f4e4><i class="fa fa-twitter" data-v-1688f4e4></i></a><li data-v-1688f4e4><a href="https://www.linkedin.com/in/ryanwilldev" data-v-1688f4e4><i class="fa fa-linkedin" data-v-1688f4e4></i></a><li data-v-1688f4e4><a href="https://github.com/ryanwilldev" data-v-1688f4e4><i class="fa fa-github" data-v-1688f4e4></i></a></ul></nav></aside><section class="formatted-page"><section data-v-59e5ef4d><h1 class="section-head" data-v-59e5ef4d>Journal</h1><a href="/journal" class="clear-btn router-link-active" data-v-59e5ef4d>See All Entries</a><ul data-v-59e5ef4d><li data-v-59e5ef4d><a href="/journal/entry/hello-world" data-v-59e5ef4d><h3 data-v-59e5ef4d>Hello World</h3><span class="pub-date" data-v-59e5ef4d>June 3, 2017</span></a><p data-v-59e5ef4d>The first entry in my journal gives a brief rundown of the technologies used to build this site.<div class="tags" data-v-59e5ef4d><a href="/journal/filtered/vue" class="tag" data-v-59e5ef4d>Vue </a><a href="/journal/filtered/showdownjs" class="tag" data-v-59e5ef4d>Showdownjs </a><a href="/journal/filtered/highlightjs" class="tag" data-v-59e5ef4d>Highlightjs </a><a href="/journal/filtered/node" class="tag router-link-active" data-v-59e5ef4d>Node </a><a href="/journal/filtered/JavaScript" class="tag" data-v-59e5ef4d>JavaScript</a></div></ul></section></section></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{journal:[{data:{title:"Hello World",url:"hello-world",description:"The first entry in my journal gives a brief rundown of the technologies used to build this site.",tags:["vue","showdownjs","highlightjs","node","JavaScript"],publicationDate:"June 3, 2017"},html:'<p>Like most developers\' personal sites, this has been my playground and has gone through many rewrites.\nI wanted an excuse to try out <a href="https://vuejs.org/">Vue</a>, so I decided to rewrite this site from React.\nI really enjoyed working with Vue and learning some new tricks and techniques to make a "blog" without a database.</p>\n<p>I am already itching to do another rewrite, though. This time with Elm =)\nI guess that is the developer\'s eternal struggle.</p>\n<h2 id="vue">Vue</h2>\n<p>Overall working with Vue was very pleasant. The <a href="https://vuejs.org/v2/guide/single-file-components.html">.vue</a>\nfiles are a very cool way to organize your code on a component level.\nYou can combine all the HTML, CSS, and JavaScript that make up your component into a single file.\nThis allows you to seamlessly create reusable components.</p>\n<p>Like many of the modern frontend frameworks and libraries Vue has the <a href="https://github.com/vuejs/vue-cli">vue-cli</a>\nwhich makes setting up your build and dev environments trivially easy. It does the heavy lifting of setting up the\nWebpack configs including hot reloading and production build file.</p>\n<h2 id="myjournal">My Journal</h2>\n<p>I wanted a way to write a "blog" without having to store the entries on a server. Of course, I could have used a static site\ngenerator like <a href="https://jekyllrb.com/">Jekyll</a>, but I wanted to try out Vue.</p>\n<p>The solution I came up with was to write the entries in markdown and use Node to compile the markdown to HTML using <a href="http://showdownjs.github.io/demo/">Showdown.js</a>.\nOnce I have the HTML, I generate a JSON object made up of the markdown and some metadata about the post.\nI then import the JSON file into my Vue app so it is available to display.</p>\n<p>To add syntax highlighting for the code in the journal entries I used <a href="https://highlightjs.org/">Highlight.js</a>.\nWhen a JournalEntry component loads it finds all the code elements and uses highlightjs to add syntax highlighting.</p>\n<p>Building the Journal this way gave me some of the same benefits of using a static site generator like the posts being version controlled\nand not needing a server or database, but it also allowed me to give Vue a try. It also allowed me to get some practice in\nwith manipulating files and directories using Node.</p>'}]}],error:null,serverRendered:!0}</script><script defer src="/_nuxt/manifest.29aaeb6ab1957e36d5c0.js"></script><script defer src="/_nuxt/layouts/default.e2d0cb9be80d9748f66f.js"></script><script defer src="/_nuxt/pages/journal/filtered/_selectedTag.312a03cb1b3124e37330.js"></script><script defer src="/_nuxt/common.75bec7e0d2bf763c4a7c.js"></script><script defer src="/_nuxt/app.480303e67872f11830ea.js"></script>
