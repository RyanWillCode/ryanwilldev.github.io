1688f4e4><a href="https://twitter.com/ryanwilldev" data-v-1688f4e4><i class="fa fa-twitter" data-v-1688f4e4></i></a><li data-v-1688f4e4><a href="https://www.linkedin.com/in/ryanwilldev" data-v-1688f4e4><i class="fa fa-linkedin" data-v-1688f4e4></i></a><li data-v-1688f4e4><a href="https://github.com/ryanwilldev" data-v-1688f4e4><i class="fa fa-github" data-v-1688f4e4></i></a></ul></nav></aside><section class="formatted-page"><section data-v-d697bf04><h1 class="section-head" data-v-d697bf04>Journal</h1><a href="/journal" class="clear-btn router-link-active" data-v-d697bf04>See All Entries</a><ul data-v-d697bf04><li data-v-d697bf04><a href="/journal/entry/pwa-manifest" data-v-d697bf04><h3 data-v-d697bf04>Web Manifest</h3><span class="pub-date" data-v-d697bf04>January 4, 2018</span></a><span data-v-d697bf04>index:0</span><p data-v-d697bf04>The web manifest file is the first step on the road to a building a Progressive Web App.<div class="tags" data-v-d697bf04><a href="/journal/filtered/PWA" class="tag" data-v-d697bf04>PWA </a><a href="/journal/filtered/Progressive-Web-App" class="tag" data-v-d697bf04>Progressive Web App</a></div></ul></section></section></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{journal:[{data:{title:"Web Manifest",url:"pwa-manifest",description:"The web manifest file is the first step on the road to a building a Progressive Web App.",tags:["PWA","Progressive Web App"],publicationDate:"January 4, 2018"},html:'<p>The manifest file is one of the basic building blocks of a Progressive Web App (PWA).\nIt is a simple JSON file stored in the root of your server\'s web directory that lists properties of your app, including the name, icons and theme colors, orientation of the app, and much more.</p>\n<p>Along with the other technologies, the manifest file allows you to create a web app with performance and experience that rivals that of native apps.\nUsers will be able to install the app on the device\'s home screen directly from the web, use the app when offline, and recieve push notifications.\nThis will allow companies to focus on building a single app that provides a great experience for web and native users.</p>\n<h2 id="browsersupport">Browser Support</h2>\n<p>At the time of writing, <a href="https://caniuse.com/#feat=web-app-manifest">caniuse</a> reports that only Chrome, Chrome for Android, and the Samsung browser support\nthe Web App Manifest.\nThose three browsers alone provide support for 59% of all internet users.</p>\n<p>The other top three browsers, Microsoft Edge, FireFox, and Safari (WebKit) are listed as in development.\nSo, it will only be a matter of time before we see support in those browsers.</p>\n<p>As with other features of a Progressive Web App, the lack of browser support is not a deterrent.\nThese features only enhance the experience of users on supported platforms and do not significantly degrade the experience on platforms without support.</p>'}]}],error:null,serverRendered:!0}</script><script defer src="/_nuxt/manifest.4921dbe5775b96430ce1.js"></script><script defer src="/_nuxt/layouts/default.e2d0cb9be80d9748f66f.js"></script><script defer src="/_nuxt/pages/journal/filtered/_selectedTag.43b1cccfb8c02846771c.js"></script><script defer src="/_nuxt/common.75bec7e0d2bf763c4a7c.js"></script><script defer src="/_nuxt/app.480303e67872f11830ea.js"></script>
